<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" 
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="top-header text-white">
        <h1 class="weather-txt">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form class="col">
                <div class="form-group">
                    <label for="Search for a City:">Enter a City:</label>
                    <input type="city" class="form-control"  placeholder="Atlanta">
                </div>
                <button class="btn btn-primary" id="btn1">Search</button>
                <hr>
                <p></p>
                <div id="cityList"></div>
            </form>
            <div class="column">
            <div class="city-card">
                <label class="card-header" id="city-name"></label>
                <div class="card-body">
                    <ul id="city-info"></ul>
                </div>
                <section class="card-container">
                    <h2 id="side-header">5-Day Forecast:</h2>
                    <div class="forecast-card w-18rem" id="card-one"></div>
                    <div class="forecast-card w-18rem" id="card-two"></div>
                    <div class="forecast-card w-18rem" id="card-three"></div>
                    <div class="forecast-card w-18rem" id="card-four"></div>
                    <div class="forecast-card w-18rem" id="card-five"></div>                              
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./assets/script.js"></script>
</html>
